<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://media.tenor.com/qvwcFWrFFMQAAAAj/grimoire-spellbook.gif">
</head>
<body>
    <h2>My Books</h2>
    <button id="newBookBtn">New Book</button>
    <div id="newBookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Book</h2>
            <form id="newBookForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br><br>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required><br><br>

                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" required><br><br>

                <label for="read">Read:</label>
                <input type="checkbox" id="read" name="read"><br><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div id="booksContainer"></div>
    
    <script src="script.js"></script>
</body>
</html>
